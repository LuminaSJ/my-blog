<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #444;
            font-weight: 600;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .btn img {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page!</h1>
        <p>This is a beautifully designed webpage hosted on GitHub Pages.</p>
        <a href="https://github.com/LuminaSJ" class="btn" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"> Visit My GitHub
        </a>
    </div>
</body>
</html>
